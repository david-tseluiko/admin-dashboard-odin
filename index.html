<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Admin Dashboard </title>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="header-top-left">
                <img src="./img/search.svg" alt="Search Icon">
                <input type="search">
            </div>
            <div class="header-top-right">
                <img src="/img/bell.svg" alt="Bell Icon">
                <div class="user-avatar"></div>
                <div class="user-name">Morgan Oakley</div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="header-bottom-left">
                <div class="user-avatar big"></div>
                <div class="text">
                    <p class="header-bottom-text">
                        <span>Hi there,</span>
                        <span>Morgan Oakley (@morgan)</span>
                    </p>
                </div>
            </div>
            <div class="header-bottom-right">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="title-wraper">
            <img src="./img/grid.svg" alt="Grid Icon" width="50">
            <h1 class="title">Dashboard</h1>
        </div>
        <div class="links">
            <div class="home-wraper">
                <a href="#">
                    <img src="./img/home.svg" alt="Home Icon" width="50">
                    <p>Home</p>
                </a>
            </div>
            <div class="profile-wraper">
                <a href="#">
                    <img src="./img/id.svg" alt="Home Icon" width="50">
                    <p>Profile</p>
                </a>
            </div>
            <div class="messages-wraper">
                <a href="#">
                    <img src="./img/message.svg" alt="Home Icon" width="50">
                    <p>Messages</p>
                </a>
            </div>
            <div class="history-wraper">
                <a href="#">
                    <img src="./img/time.svg" alt="Home Icon" width="50">
                    <p>History</p>
                </a>
            </div>
            <div class="tasks-wraper">
                <a href="#">
                    <img src="./img/notes.svg" alt="Home Icon" width="50">
                    <p>Tasks</p>
                </a>
            </div>
            <div class="communities-wraper">
                <a href="#">
                    <img src="./img/group-of-people.svg" alt="Home Icon" width="50">
                    <p>Communities</p>
                </a>
            </div>
        </div>
        <div class="other-useful-links">
             <div class="settings-wraper">
                <a href="#">
                    <img src="./img/settings.svg" alt="Home Icon" width="50">
                    <p>Settings</p>
                </a>
            </div>
            <div class="support-wraper">
                <a href="#">
                    <img src="./img/help-box.svg" alt="Home Icon" width="50">
                    <p>Support</p>
                </a>
            </div>
            <div class="privacy-wraper">
                <a href="#">
                    <img src="./img/shield-check.svg" alt="Home Icon" width="50">
                    <p>Privacy</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
